<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>List all contact</title>
</head>
<body bottomMargin="0" leftMargin="0" topMargin="0" rightMargin="0">
	<TABLE width="100%" border="2" cellSpacing="1" cellPadding="1" align="center">
		<TR HEIGHT="100">
			<TD Align="center" colspan="5">Logo + Banner Picture</TD>
		</TR>
		<TR HEIGHT="1">
			<TD colspan="5" bgcolor="lavender"></TD>
		</TR>
		<TR HEIGHT="1000">
			<TD vAlign="top" width="15%" bgcolor="CCCCFF">
				<DIV id="leftTemplate"></DIV> <ui:insert name="left">
					<ui:include src="leftTemplate.xhtml" />
				</ui:insert>
			</TD>
			<TD bgcolor="lavender" width="1"></TD>
			<TD vAlign="top" width="500">
				<div align="center">
					<h1>
						<font color="#0000CC">Group Detail</font>
					</h1>
					<f:view>
						<h:form>
							<h:panelGrid columns="2" border="1">
								<h:outputText value="Enter Group Name:" />
								<h:inputText value="#{listGroups.group.groupName}" />
							</h:panelGrid>
							<br />
							<h:commandButton value="Add New Group" action="#{listGroups.createGroup}" />
							<br />
							<br />
							<h:dataTable value="#{listGroups.getAllGroups()}" var="group" border="1">
								<h:column>
									<f:facet name="header">
										<h:outputText value="Group ID" />
									</f:facet>
									<h:outputText value="#{group.id}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Group Name" />
									</f:facet>
									<h:outputText value="#{group.groupName}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Delete Group" />
									</f:facet>
									<h:commandLink value="Delete" action="#{listGroups.delGroup(group)}" />
								</h:column>
								<h:column>
									<f:facet name="header">More Detail</f:facet>
									<h:button outcome="/groupPage.xhtml" value="More detail">
										<f:param name="groupId" value="#{group.id}" />
									</h:button>
								</h:column>
							</h:dataTable>
						</h:form>
					</f:view>
				</div>
			</TD>
			<TD bgcolor="lavender" width="1"></TD>
			<TD vAlign="top" width="150" bgcolor="CCCCFF"><ui:insert name="left">
					<ui:include src="rightTemplate.xhtml" />
				</ui:insert></TD>
		</TR>
	</TABLE>
</body>
</html>
