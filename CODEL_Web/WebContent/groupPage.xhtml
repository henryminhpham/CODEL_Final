<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://java.sun.com/jsf/html" 
		xmlns:f="http://java.sun.com/jsf/core" 
		xmlns:c="http://java.sun.com/jsp/jstl/core" 
		xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<f:metadata>
	<f:viewParam name="groupId" value="#{groupPage.groupId}" />
	<f:event type="preRenderView" listener="#{groupPage.ensureInitialized()}" />
</f:metadata>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Group Detail</title>
</head>
<body bottomMargin="0" leftMargin="0" topMargin="0" rightMargin="0">
	<TABLE width="100%" border="2" cellSpacing="1" cellPadding="1" align="center">
		<TR HEIGHT="100">
			<TD Align="center" colspan="5">Logo + Banner Picture</TD>
		</TR>
		<TR HEIGHT="1">
			<TD colspan="5" bgcolor="lavender"></TD>
		</TR>
		<TR HEIGHT="1000">
			<TD vAlign="top" width="16%" bgcolor="CCCCFF"><ui:insert name="left">
					<ui:include src="leftTemplate.xhtml" />
				</ui:insert></TD>
			<TD bgcolor="lavender" width="1"></TD>
			<TD vAlign="top" width="500">
				<div align="center">
					<h1>
						<font color="#0000CC"> Group Detail </font>
					</h1>
					<TABLE>
						<tr>
							<td><h:form>
									<table>
										<tr>
											<td>Group ID :</td>
											<td><input type="text" readonly="readonly" name="id" value="#{groupPage.group.id}" /></td>
										</tr>
										<tr>
											<td>Group Name:</td>
											<td><h:inputText id="groupName" type="text" name="groupName" value="#{groupPage.group.groupName}" /></td>
										</tr>
									</table>
								</h:form></td>
							<td><f:view>
									<h:form>
										<h3>Contacts in Group</h3>
										<h:dataTable value="#{groupPage.getContactsInGroup()}" var="c" border="1">
											<h:column>
												<f:facet name="header">
													<h:outputText value="First Name" />
												</f:facet>
												<h:outputText value="#{c.firstName}" />
											</h:column>
											<h:column>
												<f:facet name="header">
													<h:outputText value="Last Name" />
												</f:facet>
												<h:outputText value="#{c.lastName}" />
											</h:column>
											<h:column>
												<f:facet name="header"> Action</f:facet>
												<h:commandButton value="Remove from Group" type="submit" action="#{groupPage.removeContactFromGroup(c)}">
												</h:commandButton>
											</h:column>
											<h:column>
												<f:facet name="header"> Action</f:facet>
												<h:button outcome="/contactPage.xhtml" value="More detail">
													<f:param name="contactId" value="#{c.id}" />
												</h:button>
											</h:column>
										</h:dataTable>
									</h:form>
								</f:view></td>
						</tr>
					</TABLE>
				</div>
			</TD>
			<TD bgcolor="lavender" width="1"></TD>
			<TD vAlign="top" width="150" bgcolor="CCCCFF">RIGHT <ui:insert name="left">
					<ui:include src="rightTemplate.xhtml" />
				</ui:insert>
			</TD>
		</TR>
	</TABLE>
</body>
</html>
